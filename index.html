<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>JavaScript Calculator</h1>
        <div class="screen"></div>
        <div class="keys">
          <button id="all-cancel">AC</button>
          <button id="cancel-entry">CE</button>
          <button id="divide">&divide;</button>
          <button id="multiply">&times;</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="minus">&#45;</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="plus">&#43;</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="0" class="double-width">0</button>
          <button id="decimal"></button>
          <button id="equals" class="double-height"></button>
        </div>
      </div>
    </div>
  </body>
</html>
