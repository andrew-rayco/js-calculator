<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Calcatron</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="styles/main.css">


  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>The Calcatron&trade;</h1>
        <div class="screen">
          <div class="main"></div>
          <div class="sub"></div>
        </div>
        <div class="keys" id="blank">
          <button id="all-cancel">AC</button>
          <button id="cancel-entry">CE</button>
          <button id="divide">&divide;</button>
          <button id="multiply">&times;</button>
          <button id="7" class="num">7</button>
          <button id="8" class="num">8</button>
          <button id="9" class="num">9</button>
          <button id="minus">&#45;</button>
          <button id="4" class="num">4</button>
          <button id="5" class="num">5</button>
          <button id="6" class="num">6</button>
          <button id="plus">&#43;</button>
          <button id="1" class="num">1</button>
          <button id="2" class="num">2</button>
          <button id="3" class="num">3</button>
          <button id="equals" class="double-height">&#61;</button>
          <button id="0" class="fixed num double-width">0</button>
          <button id="decimal" class="fixed num">&#46;</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
